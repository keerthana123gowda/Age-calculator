<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css" />
	  
    	
</head>

<body>
    <h1>Simple Javascript Age Calculator</h1>
    <h2>Age Calculator</h2>
    <div class="box">

        <div class="container">
            Date<br><input type="text" id="date" name="date" minlength="1" maxlength="2" required>


        </div>
        <div class="container">
            Month<br><input type="text" id="month" name="month" minlength="1" maxlength="2" required>


        </div>
        <div class="container">
            Year<br><input type="text" id="year" name="year" minlength="4" maxlength="4" required>


        </div>
        <input type="button" value="Submit" name="Submit" id="btn" onclick="age()">
        <p id="para"></p>

    </div>

<script src="app.js"></script>

</body>
</html>
